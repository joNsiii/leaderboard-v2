<section>
    <h2 class="h2" mat-dialog-title>Add new driver</h2>
    <mat-dialog-content>
        <form>
            <mat-form-field>
                <mat-label>Driver</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Time</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Car</mat-label>
                <mat-select>
                    <mat-option value="ferrari">Ferrari</mat-option>
                    <mat-option value="porsche">Porsche</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>No</button>
        <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
    </mat-dialog-actions>
</section>
