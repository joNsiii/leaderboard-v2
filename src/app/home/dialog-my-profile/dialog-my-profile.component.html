@if(userService.currentUser) {
<mat-card class="example-card">
  <mat-card-header>
    <div class="image-container">
      <img class="profile-image" [src]="driverData?.profileImageUrl || 'img/ph-profil-pic.png'" alt="">
      <button mat-flat-button color="primary" (click)="triggerFileInput()">Upload new profilimage</button>
      @if (selectedFile) {
      <div class="file-name">{{ selectedFile.name }} <mat-icon (click)="deleteFile()">delete</mat-icon></div>
      }
      <input id="image" (change)="onFileSelected($event)" type="file">
    </div>

    <mat-card-title>{{ user?.displayName }}</mat-card-title>
    <mat-card-subtitle>{{ user?.email }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="info-table">
      <table>
        <tbody>
          <tr>
            <td>Age:</td>
            <td><mat-form-field>
                <mat-label>Age</mat-label>
                <input [(ngModel)]="driverData!.age" matInput>
              </mat-form-field></td>
          </tr>
          <tr>
            <td>Full name:</td>
            <td><mat-form-field>
                <mat-label>Full name</mat-label>
                <input [(ngModel)]="driverData!.fullName" matInput>
              </mat-form-field></td>
          </tr>
          <tr>
            <td>Favorite car:</td>
            <td><mat-form-field>
                <mat-label>Favorite car</mat-label>
                <input [(ngModel)]="driverData!.favoriteCar" matInput>
              </mat-form-field></td>
          </tr>
          <tr>
            <td>Favorite track:</td>
            <td><mat-form-field>
                <mat-label>Favorite track</mat-label>
                <input [(ngModel)]="driverData!.favoriteTrack" matInput>
              </mat-form-field></td>
          </tr>
          <tr>
            <td>About me:</td>
            <td><mat-form-field>
                <mat-label>About me</mat-label>
                <textarea [(ngModel)]="driverData!.aboutMe" [rows]="4" placeholder="Tell us smoething about u..."
                  matInput></textarea>
              </mat-form-field></td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="closeDialog()">Close</button>
    <button mat-button (click)="saveUserData()">Save</button>
  </mat-card-actions>
</mat-card>
}@else {
<p>Sry something went wrong. Pls Reload!</p>
}
