
@if(authService.currentUserSignal()) {
    <mat-card class="example-card">
      <mat-card-header>
        <img class="profile-image" src="img/jens.png" alt="">
        <mat-card-title>{{ driverData.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="info-table">
          <table>
            <tbody>
              <tr>
                <td>email:</td>
                <td><mat-form-field>
                    <mat-label>Email</mat-label>
                    <input [(ngModel)]="driverData.email" matInput>
                  </mat-form-field></td>
              </tr>
              <tr>
                <td>age:</td>
                <td><mat-form-field>
                    <mat-label>Age</mat-label>
                    <input [(ngModel)]="driverData.age" matInput>
                  </mat-form-field></td>
              </tr>
              <tr>
                <td>city:</td>
                <td><mat-form-field>
                    <mat-label>Full name</mat-label>
                    <input [(ngModel)]="driverData.fullName" matInput>
                  </mat-form-field></td>
              </tr>
              <tr>
                <td>job:</td>
                <td><mat-form-field>
                    <mat-label>Job</mat-label>
                    <input [(ngModel)]="driverData.job" matInput>
                  </mat-form-field></td>
              </tr>
              <tr>
                <td>team:</td>
                <td><mat-form-field>
                    <mat-label>City</mat-label>
                    <input [(ngModel)]="driverData.city" matInput>
                  </mat-form-field></td>
              </tr>
              <tr>
                <td>About me:</td>
                <td><mat-form-field>
                    <mat-label>About me</mat-label>
                    <textarea [(ngModel)]="driverData.aboutMe" [rows]="4" placeholder="Tell us smoething about u..."
                      matInput></textarea>
                  </mat-form-field></td>
              </tr>
            </tbody>
          </table>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="closeDialog()">Close</button>
        <button mat-button (click)="saveUserData()">Save</button>
      </mat-card-actions>
    </mat-card>
    }@else {
    <p>Sry something went wrong. Pls Reload!</p>
    }
