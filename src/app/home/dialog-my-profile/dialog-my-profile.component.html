@if(userService.currentUser) {
<mat-card class="example-card">
  <mat-card-header>
    <div class="image-container">
      <img class="profile-image" [src]="driverData?.profileImageUrl || 'img/ph-profil-pic.jpg'" alt="">
      <input (change)="onFileSelected($event)" type="file">
    </div>
    <mat-card-title>{{ user?.displayName }}</mat-card-title>
    <mat-card-subtitle>{{ user?.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="info-table">
      <table>
        <tbody>
          <tr>
            <td>Age:</td>
            <td><mat-form-field>
                <mat-label>Age</mat-label>
                <input [(ngModel)]="driverData!.age" matInput>
              </mat-form-field></td>
          </tr>
          <tr>
            <td>Full name:</td>
            <td><mat-form-field>
                <mat-label>Full name</mat-label>
                <input [(ngModel)]="driverData!.fullName" matInput>
              </mat-form-field></td>
          </tr>
          <tr>
            <td>Job:</td>
            <td><mat-form-field>
                <mat-label>Job</mat-label>
                <input [(ngModel)]="driverData!.job" matInput>
              </mat-form-field></td>
          </tr>
          <tr>
            <td>City:</td>
            <td><mat-form-field>
                <mat-label>City</mat-label>
                <input [(ngModel)]="driverData!.city" matInput>
              </mat-form-field></td>
          </tr>
          <tr>
            <td>About me:</td>
            <td><mat-form-field>
                <mat-label>About me</mat-label>
                <textarea [(ngModel)]="driverData!.aboutMe" [rows]="4" placeholder="Tell us smoething about u..."
                  matInput></textarea>
              </mat-form-field></td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="closeDialog()">Close</button>
    <button mat-button (click)="saveUserData()">Save</button>
  </mat-card-actions>
</mat-card>
}@else {
<p>Sry something went wrong. Pls Reload!</p>
}
